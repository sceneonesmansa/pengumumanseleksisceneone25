<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Seleksi SCENEONE 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="file-removebg-preview.png" alt="Logo" class="logo">
        <h1>PENGUMUMAN SELEKSI SCENE ONE 2025</h1>
        <p>Masukkan Nama dan Password kalian </p>
        <p>(Perhatikan huruf besar dan kecil pada Nama dan Password kalian!) </p>
        
        <input type="text" id="nama" placeholder="Nama Lengkap">
        <input type="password" id="password" placeholder="Password">
        
        <button onclick="cekHasil()">Lihat Hasil</button>
        
        <div id="hasil"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
